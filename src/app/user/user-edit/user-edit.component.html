<app-nav></app-nav>
<div class="container">
    <h1 class="text-center">{{esNuevoUsuario? 'Creando' : 'Editando'}} Usuario</h1>
      <div class="form-group row">
        <div class="col-sm-6">
          <label for="Nombres">Nombres</label>
          <input
            type="text"
            class="form-control"
            id="Nombres"
            [(ngModel)]="usuarioSeleccionado.nombres"
          />
        </div>
        <div class="col-sm-6">
          <label for="Apellidos">Apellidos</label>
          <input
            type="text"
            class="form-control"
            id="Apellidos"
            [(ngModel)]="usuarioSeleccionado.apellidos"
          />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-6">
          <label for="Identificación">Número de Identificación</label>
          <input
            type="number"
            class="form-control"
            id="Identificación"
            [(ngModel)]="usuarioSeleccionado.nroIdentificacion"
          />
        </div>
        <div class="col-sm-6">
          <label for="exampleInputEmail1">Correo</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            [(ngModel)]="usuarioSeleccionado.correo"
          />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-6">
          <label for="Telefono">Teléfono/Celular</label>
          <input
            type="text"
            class="form-control"
            id="Telefono"
            [(ngModel)]="usuarioSeleccionado.telefono"
          />
        </div>
        <div class="col-sm-6">
          <label for="RolUsuario">Roles de Usuario</label>
          <select class="form-control" name="RolUsuario" [(ngModel)]="usuarioSeleccionado.rol">
            <option value="0" >-Seleccione tipo de rol de usuario-</option>
            <option [value]="item" *ngFor="let item of recordsRol">{{item}}</option>
          </select>
        </div>
      </div>
      <div class="form-check row">
        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="Activo"
            [(ngModel)]="usuarioSeleccionado.activo"
          />
          <label class="form-check-label" for="Activo">Activo</label>
        </div>
      </div>
      <br />    
      <button type="Cancelar" class="btn btn-secondary" (click)="cancelar()">
        Cancelar
      </button>
      <button type="Guardar" class="btn btn-primary" (click)="guardar()">
        Guardar
      </button>
    </div>
