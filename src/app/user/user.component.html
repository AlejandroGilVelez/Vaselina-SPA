<h1 class="text-center">Gesti√≥n de Usuarios</h1>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombres</th>
      <th scope="col">Apellidos</th>
      <th scope="col">Correo</th>
      <th scope="col">Activo</th>
      <th scope="col">
        <input type="button" class="btn btn-link" value="Nuevo" (click)="addUser()"/>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of recordsUsers; index as i">
      <td scope="row">{{ i + 1 }}</td>
      <td>{{ item.nombres }}</td>
      <td>{{ item.apellidos }}</td>
      <td>{{ item.correo }}</td>
      <td><p-inputSwitch (onChange)="changeStatus($event,item)" [(ngModel)]="item.activo"></p-inputSwitch></td>
      <td>
        <input type="button" class="btn btn-secondary m2" value="Editar" (click)="update(item)"/>
        <input type="button" class="btn btn-danger m2" value="Eliminar" (click)="delete(item)" />
      </td>
    </tr>
  </tbody>
</table>
