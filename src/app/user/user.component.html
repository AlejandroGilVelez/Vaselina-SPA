<h1 class="text-center">Gesti√≥n de Usuarios</h1>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombres</th>
      <th scope="col">Apellidos</th>
      <th scope="col">Correo</th>
      <th scope="col">Rol</th>
      <th scope="col">Activo</th>
      <th scope="col">
        <input type="button" class="btn btn-link" value="Nuevo" (click)="addUser()"/>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of recordsUsers; index as i">
      <td scope="row">{{ i + 1 }}</td>
      <td>{{ item.nombres }}</td>
      <td>{{ item.apellidos }}</td>
      <td>{{ item.correo }}</td>
      <td>{{ item.rol }}</td>
      <td><p-inputSwitch (onChange)="changeStatus($event,item)" [(ngModel)]="item.activo"></p-inputSwitch></td>
      <td>
        <input type="button" class="btn btn-secondary m2" value="Editar" (click)="edit(item)"/>
        <input type="button" class="btn btn-danger m2" value="Eliminar" (click)="delete(item)" />
      </td>
    </tr>
  </tbody>
</table>
<p-toast position="center" key="c" (onClose)="onReject()" [baseZIndex]="5000">
  <ng-template let-message pTemplate="message">
      <div class="p-flex p-flex-column" style="flex: 1">
          <div class="p-text-center">
              <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
              <h4>{{message.summary}}</h4>
              <p>{{message.detail}}</p>
          </div>
          <div class="p-grid p-fluid">
              <div class="p-col-6">
                  <button type="button" pButton (click)="onConfirm()" label="Si" class="p-button-success"></button>
              </div>
              <div class="p-col-6">
                  <button type="button" pButton (click)="onReject()" label="No" class="p-button-secondary"></button>
              </div>
          </div>
      </div>
  </ng-template>
</p-toast>
