
<div class="container">
    <div class="container">   
        <span class="p-input-icon-left">
            <i class="pi pi-user"></i>
            <input type="text" [(ngModel)]="objLogin.correo" placeholder="Email">         
        </span>
    </div>
    <div class="container">
        <span class="p-input-icon-left">
            <i class="pi pi-key"></i>
            <input type="password" [(ngModel)]="objLogin.password" placeholder="Password">         
        </span>
    </div>
    <div>
        <p-button (click)="login()" label="Login" class="btn btn-light"></p-button>
    </div>

</div>
